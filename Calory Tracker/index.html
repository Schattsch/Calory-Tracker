<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script href="https://kit.fontawesome.com/277d889efd.js" crossorigin="anonymous"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
<!--Navbar-->
<nav>
  <div class="nav.wrapper.blue">
    <div class="container">
      <a href="#" class="brand-logo center">Track calories</a>
    </div>
  </div>
</nav>

<br>

<div class="container">
    <!-- Form Card -->
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form class="col">
              <div class="row">
                  <div class="input-field col s6">
                      <input type="text" placeholder="Add Item" id="item-name">
                      <label for="item-name">Meal</label>
                  </div>
                  <div class="input-field col s6">
                      <input type="text" placeholder="Add Calories" id="item-calories">
                      <label for="item-calories">Calories</label>
                  </div>
                  <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                  <button class="update-btn btn orange darken-3" style="display: none"><i class="fa fa-edit"></i>UPDATE MEAL</button>
              </div>
          </form>
          </div>
        </div>
      

    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
